<template name="editRightPanel">
    <div class="container right-panel">
        <h6 class="foo">Current screen</h6>
        <select class="select_styled select_styled_orange full-width">
            {{#each screens}}
                {{> screenSelect}}
            {{/each}}
        </select>

        <a id="create-screen-button" class="btn-black-big btn-block"><span>Create new screen</span></a>
        <div id="create-screen-div" style="display: none" >
            <form id="create-screen-form">
                <input id="create-screen-input" type="text" name="screenName" placeholder="Enter screen name">
                <a id="cancel-create-screen" class="btn btn-black-small half-width"><span>Cancel</span></a>
                <span class="btn btn-orange-small half-width"><input type="submit" value="Create"></span>
            </form>
        </div>
    </div>
</template>
