<template name="editRightPanel">
    <div class="container right-panel boxed-velvet">
        <h6 class="foo">Current screen</h6>
        <select class="select">
            {{#each screens}}
                {{> screenSelect}}
            {{/each}}
        </select>
        <a id="create-screen-button" class="btn a-custom btn-black-medium btn-block"><span>Create new screen</span></a>
        <div id="create-screen-div">
            <input id="create-screen-input" type="text" name="screenName" placeholder="Enter screen name">
            <div class="btn-toolbar">
                <a id="cancel-create-screen" class="btn a-custom btn-black-medium half-width"><span>Cancel</span></a>
                <a id="create-screen" class="btn a-custom-orange btn-orange-dark half-width pull-right"><span>Create</span></a>
            </div>
        </div>
        <div class="divider"></div>
    </div>
</template>
